<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT API Chat</title>
    <style>
        #chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    const apiKey = "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";

async function sendMessage() {
    const userInput = document.getElementById("user-input").value;
    if (userInput.trim() === "") return;

    const chatContainer = document.getElementById("chat");
    chatContainer.innerHTML += `<p>User: ${userInput}</p>`;

    const apiUrl = "https://api.openai.com/v1/engines/davinci-codex/completions";
    const response = await fetch(apiUrl, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
            prompt: userInput,
            max_tokens: 150
        })
    });

    if (response.ok) {
        const data = await response.json();
        const modelResponse = data.choices[0].text.trim(); // Trim to remove extra whitespace

        chatContainer.innerHTML += `<p>AI: ${modelResponse}</p>`;
    } else {
        chatContainer.innerHTML += `<p>AI: Error fetching response from the API</p>`;
    }

    document.getElementById("user-input").value = "";
}

</script>

</body>
</html>
