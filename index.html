<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Price</title>
</head>
<body>
  <h1 id="btcPrice">BTC price: Loading...</h1>
  <script>
    async function updateBTCPrice() {
      try {
        const response = await fetch('/get_btc_price');
        const data = await response.json();
        document.getElementById('btcPrice').innerText = `BTC price: ${data.btc_price}`;
      } catch (error) {
        console.error(error);
      }
    }

    // Update the BTC price every second
    setInterval(updateBTCPrice, 1000);

    // Initial update
    updateBTCPrice();
  </script>
</body>
</html>
