<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Price</title>
</head>
<body>
  <h1 id="1">Ref-Random</h1>

  <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FXrkgIdeM3VDzjWPfFHJvZj%2FRef-Random%3Ftype%3Dwhiteboard%26node-id%3D0%253A1%26t%3DxudXv08tVZJkzDOl-1" allowfullscreen></iframe>
  
  <script>
    async function updateBTCPrice() {
      try {
        const response = await fetch('/get_btc_price');
        const data = await response.json();
        document.getElementById('btcPrice').innerText = `BTC price: ${data.btc_price}`;
      } catch (error) {
        console.error(error);
      }
    }

    // Update the BTC price every second
    setInterval(updateBTCPrice, 1000);

    // Initial update
    updateBTCPrice();
  </script>
</body>
</html>
